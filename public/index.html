<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <h2>DatKrak</h2>
    <input type="text" id="searchField" placeholder="Enter a name, phone number or address" style="width: 50vw">
    <input type="submit" id="searchBtn" value="Search">
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Create/Update/Delete Person
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">id:</label>
              <input type="text" class="form-control" id="id" placeholder="Only required if you want to update or delete">
              <label for="message-text" class="col-form-label">First name:</label>
              <input type="text" class="form-control" id="firstName">
              <label for="message-text" class="col-form-label">Last name:</label>
              <input type="text" class="form-control" id="lastName">
              <label for="message-text" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="email">
              <p id="phoneError"></p>
              <label for="message-text" class="col-form-label">Phone:</label>
              <input type="text" class="form-control" id="phone">
              <label for="message-text" class="col-form-label">Phone Description:</label> <br>
              <input type="text" class="form-control" id="phoneDesc">
              <button type="button" class="btn btn-primary" id="addPhone">Add Phone Number</button><br>
              <div id="addedPhones"></div>
              <label for="message-text" class="col-form-label">Street:</label>
              <input type="text" class="form-control" id="street">
              <label for="message-text" class="col-form-label">Additional Info:</label>
              <input type="text" class="form-control" id="additionalInfo">
              <label for="message-text" class="col-form-label">Zip Code:</label>
              <input type="text" class="form-control" id="zipCode">
              <label for="message-text" class="col-form-label">City:</label>
              <input type="text" class="form-control" id="city">
              <label for="hobbyName">Hobby:</label>
              <select id="hobbyName" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
              <p id="hobbyDescription"></p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="postButton">Create Person</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-full" style="visibility: hidden" id="tableFull">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone no.</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">Zip Code</th>
          <th scope="col">Hobbies</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
